<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Register yourself!</title>
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
</head>
<body>

<div id="signIn-form">
    <h1>Авторизация на сайте</h1>

    <fieldset>
        <form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
            <p>Login: <input type="email" required value="Логин" th:field="*{email}" title="Login"></p>
            <p>Password:<input type="password" required value="Пароль" th:field="*{password}" title="Password"></p>
            <p>Name:<input type="text" required value="Имя" th:field="*{name}" title="Name"></p>
            <p>FamilyName:<input type="text" required value="Фамилия" th:field="*{surname}" title="Surname"></p>
            <footer class="clearfix">
                <p><input type="submit" value="Регистрация"></p>
            </footer>
        </form>
    </fieldset>

</div>

</body>
</html>
