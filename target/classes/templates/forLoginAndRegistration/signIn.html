<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div id="signIn-form">
    <h1>Авторизация на сайте</h1>

    <fieldset>
        <form action="#" th:action="@{/signIn}" th:object="${signIn}" method="post">
            <input type="email" name="email" required value="Логин" th:field="*{email}" title="Логин">
            <input type="password" name="password" required value="Пароль" th:field="*{password}" title="Пароль">
            <input type="submit" value="ВОЙТИ">
            <footer class="clearfix">
                <p><span class="info">?</span><a href="#">Забыли пароль?</a></p>
            </footer>
        </form>
    </fieldset>

</div>

</body>
</html>
