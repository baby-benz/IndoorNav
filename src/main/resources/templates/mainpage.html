<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/mainpagestyle.css" th:href="@{/css/mainpagestyle.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/showform.css" th:href="@{/css/showform.css}">
    <link rel="stylesheet" type="text/css" href="/static/jquery/jquery-ui.css" th:href="@{/jquery/jquery-ui.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/progressbar.css" th:href="@{/css/progressbar.css}">

    <meta charset="UTF-8">
    <title>MainPage</title>

    <script type="text/javascript" src="/static/jquery/jquery-3.3.1.min.js"
            th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" src="/static/jquery/jquery-ui.js" th:src="@{/jquery/jquery-ui.js}"></script>

    <script src="/static/js/createplanetobject.js" th:src="@{/js/createplanetobject.js}"></script>
    <script src="/static/js/createplanetsystem.js" th:src="@{/js/createplanetsystem.js}"></script>
    <script src="/static/js/sendinformation.js" th:src="@{/js/sendinformation.js}"></script>
    <script src="/static/js/updatingpositions.js" th:src="@{/js/updatingpositions.js}"></script>

    <script>
        $(window).on("beforeunload", function () {
            updating();
        })
    </script>

    <script>
        $(document).ready(function () {
            retrive();
        });
    </script>

    <script>
        $(document).ready(function () {
            $('#circle').draggable({containment: "parent"});

            var refresh = $('#circle');
            $('.item', refresh).draggable('enable');
        });
    </script>

    <script>
        var dialog = $("#dialog").dialog({autoOpen: false});
        $("input[type=button]").click(function () {
            dialog.dialog("open");
        });
    </script>


</head>

<body id="body">

<div id="header">
    <label>Choose type of system you want to create</label>
    <select id="selectId">

        <option value="Null"></option>

        <option value="Solar">Solar</option>

        <option value="Random">Random</option>

        <option value="Customized">Customized</option>

    </select>

    <input type="button" id="butchoose" value="Create System" onclick="createSystem()">

    <button id="but1">Create planets</button>

    <div id="progressTable">
        <progress id="progressBar" value="0" max="100"></progress>
    </div>

</div>

<div id="planet">

</div>

<div class="modal-shadow"></div>
<form id="jscreatePlanetForm" class="modal-window">
    <div class="close">X</div>
    <p>Name: <input type="text" id="name"></p>
    <p>Can we visit? <input type="checkbox" id="isVisiting"></p>
    <p>Average temperature: <input type="number" id="temperature"></p>
    <p>Gravitation power: <input type="number" id="gravitation"></p>
    <p>Location: <select name="select" id="location" size="3" multiple>
        <option value="s1">MODERN</option>
        <option value="s2">OLD</option>
        <option value="s3">ANCIENT</option>
    </select>
    </p>
    <p>Name of stargate: <input type="text" id="stargate"></p>
    <input type="button" value="OK" onclick="call(); updating()" class="closebutton">
</form>

</body>
</html>
